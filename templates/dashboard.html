<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Album Example</title>
    <style>
        .hero-section {
            text-align: center;
            padding: 50px 20px;
        }
        .btn-primary {
            margin-right: 10px;
        }
        .card img {
            height: 200px;
            background-color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Hero Section -->
    <div class="hero-section">
        <h1>Ride Request</h1>
        <form class="row g-3">
        
        
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Pickup Location</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
           
            <div class="col-md-6">
                <label for="inputZip" class="form-label">Drop Location</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
           
            <div class="col-12 mt-5">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <!-- Cards Section -->
    <div class="row">
        {% for driver in driver_data %}
        <div class="col-md-4">
            <div class="card">
                {% if driver.image %}
                <img src="{{ driver.image.url }}" class="card-img-top" style="height: 200px; object-fit: cover;" alt="Driver Image">
                {% else %}
                <div class="card-img-top d-flex align-items-center justify-content-center" 
                     style="height: 200px; background-color: #6c757d; color: white;">
                    No Image Available
                </div>
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ driver.firstname }}</h5> <!-- Display driver's name -->
                    <p class="card-text">Vehicle Type: {{ driver.vehicle_type }}</p> <!-- Display vehicle type -->
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
